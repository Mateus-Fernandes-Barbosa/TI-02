<script type="text/javascript">

    /* Ao clicar no botão de dropdown aparece a parte de pesquisa */
    function showDropdown(dropdown) {
        document.getElementById(dropdown).classList.toggle("show");
    }

    function filterFunction(dropdown) {
        var input, filter, ul, li, a, i;
        div = document.getElementById(dropdown);
        input = div.getElementsByTagName("input")[0];
        
        filter = input.value.toUpperCase();
        
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
            } else {
                a[i].style.display = "none";
            }
        }
    }

    function addVal(val, nome, id_input, id_btn, dropdown) {
        document.getElementById(dropdown).classList.toggle("show");
        document.getElementById(id_input).value = val;
        document.getElementById(id_btn).textContent = nome;
    } 

    function comp() {
        let idFonte = document.getElementById("in_Fontes").value;
        let idMemoria = document.getElementById("in_Memória_RAM").value;
        let idPlacaVideo = document.getElementById("in_Placa_de_Vídeo").value;
        let idPlacaMae = document.getElementById("in_Placa_Mãe").value;
        let idProcessador = document.getElementById("in_Processador").value;

        if (idFonte === "") {
            idFonte = 'O';
        } 
        if (idMemoria === "") {
            idMemoria = 'O';
        }
        if (idPlacaVideo === "") {
            idPlacaVideo = 'O';
        }
        if (idPlacaMae === "") {
            idPlacaMae = 'O';
        }
        if (idProcessador === "") {
            idProcessador = 'O';
        }

        location.href = `/compatibilidade/${idFonte}/${idMemoria}/${idPlacaVideo}/${idPlacaMae}/${idProcessador}`;
    }
</script>
