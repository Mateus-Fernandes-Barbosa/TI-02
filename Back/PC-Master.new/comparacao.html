<script type="text/javascript">

    function hidePlaca_Mãe() {
        var choice = document.getElementById("conteiner_Placa_Mãe");
        choice.style.display = "none";
    }
    function hideProcessador() {
        var choice = document.getElementById("conteiner_Processador");
        choice.style.display = "none";
    }   
    function hideMemória_RAM() {
        var choice = document.getElementById("conteiner_Memória_RAM");
        choice.style.display = "none";
    }
    function hidePlaca_de_Vídeo() {
        var choice = document.getElementById("conteiner_Placa_de_Vídeo");
        choice.style.display = "none";
    }
    function hideFontes() {
        var choice = document.getElementById("conteiner_Fontes");
        choice.style.display = "none";
    }   

    function hideElements() {
        hidePlaca_Mãe();
        hideProcessador();
        hideMemória_RAM(); 
        hidePlaca_de_Vídeo();
        hideFontes();  
    }

    $('#Tipo_peca').change(function () {
        var button = document.getElementById("compPeca");

        let escolha = $('#Tipo_peca').val();

        if (escolha === "Placa_Mãe") {
            hideElements();
            var choice = document.getElementById("conteiner_Placa_Mãe");
            button.style.display = "block";
            choice.style.display = "block";
        } else if (escolha === "Processador") {
            hideElements();
            var choice = document.getElementById("conteiner_Processador");
            button.style.display = "block";
            choice.style.display = "block";
        } else if (escolha === "Memória_RAM") {
            hideElements();
            var choice = document.getElementById("conteiner_Memória_RAM");
            button.style.display = "block";
            choice.style.display = "block";
        } else if (escolha === "Placa_de_Vídeo") {
            hideElements();
            var choice = document.getElementById("conteiner_Placa_de_Vídeo");
            button.style.display = "block";
            choice.style.display = "block";
        } else if (escolha === "Fontes") {
            hideElements();
            var choice = document.getElementById("conteiner_Fontes");
            button.style.display = "block";
            choice.style.display = "block";
        } else {
            button.style.display = "none";
            hideElements();
        }
    })

    function comp() {
        let escolha = $('#Tipo_peca').val();
        let shortBy = location.href.split('/')[5];
        if (shortBy == null) {
            location.href = `/comparar/${escolha}`;
        } else {
            location.href = `/produto/list/${shortBy}/${escolha}`;
        }
    }
</script>
